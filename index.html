<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Misi Rahasia: Kode Konversi</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");

      body {
        font-family: "Share Tech Mono", monospace;
        background: radial-gradient(circle at top, #0a0a0a, #000);
        color: #00ff99;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(#00ff9955 1px, transparent 1px),
          linear-gradient(90deg, #00ff9955 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 0;
        opacity: 0.1;
        animation: moveGrid 10s linear infinite;
      }

      @keyframes moveGrid {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 40px 40px;
        }
      }

      .container {
        background: rgba(0, 20, 0, 0.85);
        border-radius: 20px;
        border: 2px solid #00ff99;
        box-shadow: 0 0 25px #00ff9966;
        width: 90%;
        max-width: 400px;
        text-align: center;
        padding: 30px;
        position: relative;
        z-index: 1;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      h1 {
        color: #00ffcc;
        margin-bottom: 15px;
        text-shadow: 0 0 10px #00ffcc;
        letter-spacing: 1px;
      }

      .question {
        font-size: 20px;
        margin-bottom: 15px;
        font-weight: bold;
        color: #00ffaa;
        text-shadow: 0 0 8px #00ffaa;
      }

      input {
        width: 80%;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #00ff99;
        background: #001a00;
        color: #00ff99;
        text-align: center;
        font-size: 32px;
        margin-bottom: 15px;
        outline: none;
        box-shadow: 0 0 10px #00ff9955 inset;
        transition: 0.3s;
      }

      input:focus {
        border-color: #00ffaa;
        box-shadow: 0 0 15px #00ffaa88 inset;
      }

      button {
        background: #00ff99;
        color: #000;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
      }

      button:hover {
        background: #00ffaa;
        box-shadow: 0 0 20px #00ffaa88;
      }

      .score {
        margin-top: 10px;
        font-weight: bold;
        color: #00ffcc;
        text-shadow: 0 0 5px #00ffcc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>MISI: PEMECAHANAN KODE</h1>
      <div class="question" id="question"></div>
      <input type="text" id="answer" placeholder="Masukkan kode..." />
      <br />
      <button onclick="checkAnswer()">Kirim</button>
    </div>

    <script>
      // Soal dan jawaban (konversi desimal ke biner)
      const questions = [
        "10   12",
        "101  110",
        "17   36",
        "18   30",
        "19   24",
        "20   22",
        "11001     11011",
        "100001    11100",
        "10111    10101",
        "11101     11000",
      ];

      const answers = [
        "10101100",
        "56",
        "10001100100",
        "1001011110",
        "1001111000",
        "1010010110",
        "2527",
        "3328",
        "2321",
        "2924",
      ];

      let current = 0;
      const questionEl = document.getElementById("question");
      const answerEl = document.getElementById("answer");

      function loadQuestion() {
        if (current < questions.length) {
          questionEl.textContent = questions[current];
          answerEl.value = "";
          answerEl.focus();
        } else {
          Swal.fire({
            title: "ðŸŸ¢ Misi Selesai!",
            text: "Kamu berhasil memecahkan semua kode.",
            icon: "success",
            confirmButtonColor: "#00ff99",
            background: "#001a00",
            color: "#00ff99",
          });
        }
      }

      function checkAnswer() {
        const userAnswer = answerEl.value.trim();

        if (userAnswer === "") {
          Swal.fire({
            title: "Kosong!",
            text: "Masukkan kodenya dulu, agen.",
            icon: "warning",
            confirmButtonColor: "#00ff99",
            background: "#001a00",
            color: "#00ff99",
          });
          return;
        }

        if (userAnswer === answers[current]) {
          Swal.fire({
            title: "Benar!",
            text: "Kode diterima. Lanjut ke misi berikutnya...",
            icon: "success",
            confirmButtonColor: "#00ff99",
            background: "#001a00",
            color: "#00ff99",
          }).then(() => {
            current++;
            loadQuestion();
          });
        } else {
          Swal.fire({
            title: "Salah!",
            text: "Kode salah! Coba lagi agen!",
            icon: "error",
            confirmButtonColor: "#00ff99",
            background: "#001a00",
            color: "#00ff99",
          }).then(() => {
            answerEl.value = "";
          });
        }
      }

      loadQuestion();
    </script>
  </body>
</html>
